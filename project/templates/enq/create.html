{% extends 'enq/base.html' %}
{% block content %}

<main>
  <div class="title">{{enquete.title}}</div>
  <div id="input">
    <form action="{% url 'enq:create' enq_id %}" method="post">
      {% csrf_token %}
    <label>質問<span>*</span>: <input type="text" name="question" /></label><br>
    <label>形式<span>*</span>:
    <select name="format">
      <option value="1" selected>選択(2択)</option>
      <option value="2">選択(3択以上)</option>
      <option value="3">自由記述</option>
    </select>
    </label>
    
    <!-- <select name="test">
      <option value="1" selected>選択2択</option>
      <option value="2">選択3択</option>
      <option value="3">自由記述</option> 

    </select> -->
    <label>順番<span>*</span>: <input type="number" name="order_no"/></label><br />
    <button id="submit" type="submit">登録</button>
    </form>
  </div>

  <table>
    <tr>
      <th id="questionLabel">質問</th>
      <th>形式</th>
      <th>順番</th>
    </tr>
    {% for que in question %}
    <tr>
      <td>{{que.question}}</td>
      <td>{{que.format_id.format}}</td>
      <td>{{que.order_no}}</td>
    </tr>
    {% endfor %}
  </table>
</main>
{% load static %}
<script src="{% static 'js/script.js' %}"></script>

   
{% endblock %}
